<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculo">
        <h2>Calculadora IMC</h2>
        <label for="peso">Insira o peso aqui:&nbsp;</label>
        <input type="number" id="input-weight" value="99" step="0.1"/><br><br>
        <label for="altura">Insira a altura aqui:</label>
        <input type="number" id="input-height" value="1.85" step="0.01"/><br><br>
        <p>O IMC dessa pessoa é <strong id="imc-result"> </strong></p>
        <p>Este valor está na faixa: <strong id="imc-class"> </strong></p>
    </div>    
<script src="script.js"></script>
</body>
</html>
